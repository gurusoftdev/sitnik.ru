[[redirects]]
  from = "https://sitnikru.netlify.com/*"
  to = "https://sitnik.ru/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/"
  to = "/ru"
  conditions = { Language = ["ru"] }
  status = 302

[[redirects]]
  from = "/"
  to = "/en"
  status = 302

[[headers]]
  for = "*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "connect-src 'self' https://evilmartians.com/ https://maps.googleapis.com/; object-src 'none'; frame-ancestors 'none'; style-src 'sha256-zR8XMyubolIdHB5fZH0AA1cP8WgISmPoKffD72Cmk1g=' 'unsafe-inline'; script-src 'sha256-is2kc6yTokJGu4Mv9Cw6hLBxGpgVtf5vDasg1gZKl8s=' 'self' 'unsafe-inline'"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/photo.*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
