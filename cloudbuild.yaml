steps:
  - name: node:13
    entrypoint: yarn
    args:
      - install
      - --production
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - kms
      - decrypt
      - --plaintext-file=secrets.json
      - --ciphertext-file=secrets.json.enc
      - --location=global
      - --keyring=secrets
      - --key=password
  - name: node:13
    entrypoint: yarn
    args:
      - ./scripts/build
  - name: node:13
    entrypoint: ./scripts/update-location
    args:
      - --no-cdn
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/sitnikru
      - .
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - gcr.io/$PROJECT_ID/sitnikru
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - beta
      - run
      - deploy
      - sitnikru
      - --image=gcr.io/$PROJECT_ID/sitnikru
      - --region=us-east1
      - --platform=managed
  - name: node:13
    entrypoint: ./scripts/update-location
    args:
      - --clean-cdn
images:
  - gcr.io/$PROJECT_ID/sitnikru
