name: Update location
on:
  push:
    branches:
      - none
  # schedule:
  #   - cron: '28 * * * *'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Install asdf
        uses: asdf-vm/actions/setup@v1
      - name: Cache asdf
        id: asdf-cache
        uses: actions/cache@v2
        with:
          path: ~/.asdf
          key: asdf-${{ hashFiles('**/.tool-versions') }}
      - name: Install asdf tools
        if: steps.asdf-cache.outputs.cache-hit != 'true'
        uses: asdf-vm/actions/install@v1
      - name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: pnpm-
      - name: Check location
        id: location
        run: ./scripts/check-location.js
      - name: Install build dependencies
        if: steps.location.outputs.updated
        run: pnpm install --frozen-lockfile --production
      - name: Update location
        if: steps.location.outputs.updated
        run: ./scripts/update-location.js
        env:
          GMAPS_TOKEN: ${{ secrets.GMAPS_TOKEN }}
          FORCE_COLOR: 2
      - name: Build static files
        if: steps.location.outputs.updated
        run: pnpm build
        env:
          FORCE_COLOR: 2
      - name: Auth Google Cloud
        if: steps.location.outputs.updated
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCLOUD_AUTH }}
      - name: Install Google Cloud
        if: steps.location.outputs.updated
        uses: google-github-actions/setup-gcloud@v0
      - name: Deploy files
        if: steps.location.outputs.updated
        run: pnpx ssdeploy deploy
        env:
          GCLOUD_APP: ${{ secrets.GCLOUD_APP }}
          GCLOUD_PROJECT: ${{ secrets.GCLOUD_PROJECT }}
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          FORCE_COLOR: 2
